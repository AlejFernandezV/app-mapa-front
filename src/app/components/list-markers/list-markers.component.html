<div>
  <div class="border-4 border-gray-200 rounded-lg shadow-lg">
    <div class="flex justify-between items-center">
      <h2 class="text-center text-blue-400 text-2xl md:text-lg font-bold p-4">Marcadores</h2>
      <button
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm sm:px-3 px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
        (click)="loadAllMarkers()">
        Cargar
      </button>
    </div>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white">
        <thead>
          <tr>
            <th class="py-2 px-4 bg-gray-200 text-center border-r border-gray-300">Nombre</th>
            <th class="py-2 px-4 bg-gray-200 text-center border-r border-gray-300">Descripci√≥n</th>
            <th class="py-2 px-4 bg-gray-200 text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let marker of markers$ | async" class="border-t border-gray-200">
            <td class="py-2 px-4 border-r border-gray-300">{{ marker.title }}</td>
            <td class="py-2 px-4 border-r border-gray-300">{{ marker.description }}</td>
            <td class="py-2 px-4 flex gap-2 items-center justify-center">
              <button
                class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                (click)="editMarker(marker)">
                <i class="material-icons">edit</i>
              </button>
              <button
                class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900"
                (click)="deleteMarker(marker)">
                <i class="material-icons">delete</i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
